env:

  rovers:
    - observation_radius: 1000.0
      reward_type: difference
      sensor_type: lidar
      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]

    - observation_radius: 1000.0
      reward_type: difference
      sensor_type: lidar
      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]
    
    - observation_radius: 1000.0
      reward_type: difference
      sensor_type: lidar
      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]

    - observation_radius: 1000.0
      reward_type: difference
      sensor_type: lidar
      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]

  pois:
    - type: static
      value: 4.0
      observation_radius: 5
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [10.0, 20.0]
    
    - type: static
      value: 2.0
      observation_radius: 5
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [25.0, 10.0]

    - type: static
      value: 4.0
      observation_radius: 5
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [40.0, 20.0]

  img_sensor_size: 25
  map_size: [50.0, 50.0]

teaming:
  use_teaming: False
  team_size: 0

fitness_critic:
    use_fit_crit: False
    epochs: 10
    type: MLP
    loss_type: MSE #MSE/MAE/MSE+MAE
    hidden_layers: [80, 80]

ccea:

  weight_initialization: kaiming

  policy:
    type: MLP
    hidden_layers: [64, 64]
    rover_max_velocity: 1.0

  population:
    subpopulation_size: 50

  evaluation:

    multi_evaluation:
      num_evaluations: 1
      aggregation_method: sum
    
    fitness_method: last_step #aggregate/last_step

  selection:
    n_elites: 0.10                       #Percentage of elites from subpopulation

  mutation:
    mean: 1.0
    independent_probability: 0.5
    std_deviation: 0.05

  num_steps: 30
  num_generations: 5000

processing:
  use_multiprocessing: True
  num_threads: 12

experiment:
  num_trials: 5
  
data:
  num_gens_between_save: 50
  load_checkpoint_filename: checkpoint.pickle
  load_checkpoint: False
  save_trajectories: True
  save_checkpoint: True
