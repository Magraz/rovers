      reward_type: difference
      sensor_type: lidar
      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]

    - observation_radius: 1000.0
      reward_type: difference
      sensor_type: lidar
      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]
    
    - observation_radius: 1000.0
      reward_type: difference
      sensor_type: lidar
      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]

    - observation_radius: 1000.0
      reward_type: difference
      sensor_type: lidar
      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]

  pois:
    - type: ordered
      value: 1.0
      observation_radius: 3
      coupling: 2
      order: 0
      group: "A"
      lifespan: 0.1
      position:
        spawn_rule: fixed
        fixed: [15.0, 20.0]
    
    - type: ordered
      value: 1.0
      observation_radius: 3
      coupling: 2
      order: 1
      group: "A"
      lifespan: 0.1
      position:
        spawn_rule: fixed
        fixed: [25.0, 10.0]

    - type: ordered
      value: 4.0
      observation_radius: 3
      coupling: 2
      order: 2
      group: "A"
      lifespan: 0.20
      position:
        spawn_rule: fixed
        fixed: [35.0, 20.0]

  img_sensor_size: 25
  map_size: [50.0, 50.0]

teaming:
  use_teaming: False
  team_size: 0

fitness_critic:
  use_fit_crit: True
  epochs: 1
  type: GRU #MLP/ATTENTION
  loss_type: MSE+MAE #MSE/MAE/MSE+MAE
  hidden_layers: [50]

ccea:

  weight_initialization: kaiming

  policy:
    type: MLP
    hidden_layers: [32, 32]
    rover_max_velocity: 1.0

  population:
    subpopulation_size: 50

  evaluation:
    num_evaluations: 3
    fitness_method: aggregate #aggregate/last_step

  selection:
    n_elites: 0.10                       #Percentage of elites from subpopulation

  mutation:
    mean: 1.0
    std_deviation: 0.05

  num_steps: 100
  num_generations: 5000

processing:
  use_multiprocessing: True
  num_threads: 4

data:
  num_gens_between_save: 100