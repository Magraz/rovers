        spawn_rule: fixed
        fixed: [25.0, 25.0]

  pois:
    - type: static
      value: 8.0
      observation_radius: 4
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [15.0, 15.0]

    - type: static
      value: 4.0
      observation_radius: 4
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [35.0, 15.0]

  img_sensor_size: 25
  map_size: [50.0, 50.0]

teaming:
  use_teaming: True
  team_size: 4

ccea:

  weight_initialization: "kaiming"

  model:
    type: MLP
    hidden_layers: [64, 64]
    rover_max_velocity: 1.0

  population:
    subpopulation_size: 40

  evaluation:

    multi_evaluation:
      num_evaluations: 3
      aggregation_method: average
    
    fitness_method: last_step #aggregate/last_step

  selection: 
    n_elites: 0.20                       #Percentage of elites from subpopulation
    n_extinction_candidates: 0.10        #Percentage of non-elite individuals to reset.
    extinction_prob: 0.05                #Probability of resetting an extinction candidate

  mutation:
    use_decay: False
    mean: 0.0
    min_std_deviation: 0.2
    max_std_deviation: 0.6
    lifespan: 0.25                  #The higher, the slower the decay, value from 0-1
    independent_probability: 0.5

  num_steps: 30
  num_generations: 5000

processing:
  use_multiprocessing: True
  num_threads: 8

experiment:
  trial_name: multi_mlp_regular
  num_trials: 3
  
data:
  num_gens_between_save: 20
  load_checkpoint_filename: checkpoint.pickle
  load_checkpoint: False
  save_trajectories: True
  save_checkpoint: True
