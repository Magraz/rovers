env:

  rovers:
    - observation_radius: 1000.0
      reward_type: difference
      sensor_type: lidar
      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]

    - observation_radius: 1000.0
      reward_type: difference
      sensor_type: lidar
      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]

  pois:
    - type: ordered
      value: 40.0
      observation_radius: 2.5
      coupling: 1
      order: 1
      group: "B"
      lifespan: 0.10
      position:
        spawn_rule: fixed
        fixed: [10.0, 10.0]
    
    - type: ordered
      value: 40.0
      observation_radius: 2.5
      coupling: 1
      order: 0
      group: "B"
      lifespan: 0.10
      position:
        spawn_rule: fixed
        fixed: [30.0, 5.0]

    - type: ordered
      value: 20.0
      observation_radius: 2.5
      coupling: 1
      order: 2
      group: "A"
      lifespan: 0.10
      position:
        spawn_rule: fixed
        fixed: [40.0, 10.0]

    - type: ordered
      value: 10.0
      observation_radius: 2.5
      coupling: 1
      order: 0
      group: "A"
      lifespan: 0.10
      position:
        spawn_rule: fixed
        fixed: [40.0, 40.0]

  img_sensor_size: 25
  map_size: [50.0, 50.0]

teaming:
  use_teaming: False
  team_size: 2

ccea:

  weight_initialization: "kaiming"

  model:
    type: MLP
    hidden_layers: [32]
    rover_max_velocity: 1.0

  population:
    subpopulation_size: 50

  evaluation:

    multi_evaluation:
      num_evaluations: 5
      aggregation_method: average
    
    fitness_method: aggregate #aggregate/last_step

  selection:
    n_elites: 0.10                       #Percentage of elites from subpopulation
    use_extinction: False
    n_extinction_candidates: 0.10        #Percentage of non-elite individuals to reset.
    extinction_prob: 0.001      

  mutation:
    mean: 1.0
    independent_probability: 0.5
    std_deviation: 0.05

  num_steps: 100
  num_generations: 5000

processing:
  use_multiprocessing: False
  num_threads: 8

experiment:
  num_trials: 3
  
data:
  num_gens_between_save: 20
  load_checkpoint_filename: checkpoint.pickle
  load_checkpoint: False
  save_trajectories: True
  save_checkpoint: True
