      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]

    - observation_radius: 1000.0
      reward_type: difference
      sensor_type: lidar
      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]

    - observation_radius: 1000.0
      reward_type: difference
      sensor_type: lidar
      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]
    
    - observation_radius: 1000.0
      reward_type: difference
      sensor_type: lidar
      resolution: 90
      position:
        spawn_rule: fixed
        fixed: [25.0, 25.0]

  pois:
    - type: static
      value: 8.0
      observation_radius: 2.5
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [15.0, 15.0]

    - type: static
      value: 2.0  
      observation_radius: 2.5
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [25.0, 10.0]

    - type: static
      value: 4.0
      observation_radius: 2.5
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [35.0, 15.0]

  img_sensor_size: 25
  team_size: 4
  map_size: [50.0, 50.0]

teaming:
  use_teaming: True
  team_size: 4

ccea: 

  weight_initialization: "kaiming"

  model:
    type: MLP
    hidden_layers: [64, 64]
    rover_max_velocity: 1.0

  population:
    subpopulation_size: 50

  evaluation:

    evaluation_method: HallOfFame

    multi_evaluation:
      num_evaluations: 3
      aggregation_method: average

    hall_of_fame:
      alpha: 0.5
    
    fitness_method: last_step #aggregate/last_step

  selection:

    selection_method: NElitesBinaryTournament,

    n_elites_binary_tournament:
      n_elites: 5
      include_elites_in_tournament: True

  mutation:
    mean: 0.0
    std_deviation: 0.2
    mutation_decay: 0.5
    independent_probability: 0.5

  num_steps: 30
  num_generations: 4000

processing:
  use_multiprocessing: True
  num_threads: 10

experiment:
  trial_name: multi_mlp_regular
  num_trials: 1
  
data:
  load_checkpoint: False
  load_checkpoint_filename: checkpoint.pickle
  save_trajectories: True
  save_checkpoint: True
  num_gens_between_save: 20
